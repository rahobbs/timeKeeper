<!doctype html>
<html>
<head>
  <title>unquote</title>
  <meta name="viewport"
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="bower_components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import"
    href="bower_components/font-roboto/roboto.html"></script>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">

    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">

  <body fullbleed layout vertical>
  <core-header-panel mode="standard" flex>
    <core-toolbar>
      <h2>Time Keeper</h2>
    </core-toolbar>
     <div class="container" layout vertical center>
    <h3><div id="Date"></div></h3>
    <paper-input id ="task" label="what are you working on"></paper-input>
    <span> <paper-button raised class="color" id="Start">Start work</paper-button>
    <paper-button raised class="color" id="Stop">Stop work</paper-button></span>
  </div>

  <div class = "container">
    <p>Filter task list by date</p>
    <input id="startDate" type="date"> </input>
    <input id="endDate" type="date"> </input>
    <paper-button raised class="color" id="Search">search</paper-button>
  </div>
  <div class="container" id="taskList"></div>
  </core-header-panel>
 

  <!--JavaScript-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
