<!DOCTYPE html>
<html>
  <head>
    <title>time keeper</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto|Gloria+Hallelujah' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id="Date"></div>
    <div><input  id="task" type="text" placeholder="what are you working on?"></input></div>
    <div>
      <button id="Start">Start work</button>
      <button id="Stop">Stop work</button>
    </div>
    <div>
      <input id="startDate" type="date" value="2015-01-01"> </input>
      <input id="endDate" type="date" value="2015-12-31"> </input>
      <button id="Search">search</button>
    </div>
    <div id="completed"></div>
    <div id="taskList"></div>



    <!--JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="scripts.js"></script>
  </body>

</html>
